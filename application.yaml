eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://host.docker.internal:8761/eureka/
  #       defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: host.docker.internal

microservice:
  incident-service:
    endpoints:
      endpoint:
        uri: http://incident-service/incident/test
  authentication-service:
    endpoints:
      endpoint:
        uri: http://authentication-service/auth/test
